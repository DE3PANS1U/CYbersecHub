<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reputation Checker - Cybersecurity Tools Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-color-rgb: 52, 152, 219;
            --primary-hover: #2980b9;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --bg-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-color: #ddd;
            --card-bg: #fff;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --border-color: #40405a;
            --card-bg: #2a2a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .input-section {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .input-group h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group h2 i {
            color: var(--primary-color);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.2);
        }

        .file-input {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-color);
        }

        .file-input:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.05);
        }

        .file-input i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input p {
            color: var(--text-color);
            margin: 0.5rem 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn i {
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(var(--primary-color-rgb), 0.3);
        }

        .results-section {
            display: none;
            margin-top: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-section h2 i {
            color: var(--primary-color);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover {
            background: rgba(var(--primary-color-rgb), 0.05);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: var(--danger-color);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .malicious-count {
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .malicious-count.high {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .malicious-count.medium {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }

        .malicious-count.low {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .input-section {
                gap: 1rem;
            }

            .input-group {
                padding: 1.5rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-shield-alt"></i> IP Reputation Checker</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                ðŸŒ™
            </button>
        </header>

        <div class="input-section">
            <div class="input-group">
                <h2><i class="fas fa-search"></i> Check IP Addresses</h2>
                <form id="ipForm">
                    <textarea name="input_text" placeholder="Enter IP addresses (one per line or separated by commas)"></textarea>
                    <div class="error" id="ipError"></div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Check IPs
                    </button>
                </form>
            </div>

            <div class="input-group">
                <h2><i class="fas fa-file-upload"></i> Upload File</h2>
                <form id="fileForm">
                    <div class="file-input">
                        <i class="fas fa-file-excel"></i>
                        <p>Drop your Excel file here or click to browse</p>
                        <p class="small">Supported formats: .xlsx, .csv, .txt</p>
                        <input type="file" name="file" accept=".xlsx,.csv,.txt" style="display: none;">
                        <p class="error" id="fileError"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload & Check
                    </button>
                </form>
            </div>
        </div>

        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Analyzing IP addresses...</p>
        </div>

        <div class="results-section">
            <h2><i class="fas fa-chart-bar"></i> Analysis Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Malicious</th>
                        <th>Suspicious</th>
                        <th>AS Owner</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="downloadBtn" class="btn btn-primary" style="margin-top: 1.5rem;">
                <i class="fas fa-download"></i> Download Results
            </button>
        </div>
    </div>

    <script src="/static/ip-checker.js"></script>
</body>
</html>
