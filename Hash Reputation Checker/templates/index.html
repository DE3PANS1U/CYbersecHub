<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Checker - Cybersecurity Tools Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .hash-checker-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .input-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .input-section h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1rem;
            resize: vertical;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-input {
            padding: 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .file-input:hover {
            border-color: var(--primary-color);
            background: var(--bg-color);
        }

        .file-input i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .file-input p {
            margin: 0;
            color: var(--text-color);
        }

        .file-input span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .results-section {
            display: none;
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .results-table th, .results-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background: var(--primary-color);
            color: white;
        }

        .results-table tr:hover {
            background: var(--bg-color);
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateX(-5px);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 1.2rem;
            box-shadow: var(--card-shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .hash-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .hash-info h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .hash-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hash-info li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hash-info i {
            color: #3498db;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">ðŸŒ“</button>
    
    <div class="hash-checker-container">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Tools
        </a>

        <h1>Hash Checker</h1>
        <p class="subtitle">Check file hashes against VirusTotal's database for malware detection</p>

        <div class="hash-info">
            <h4>Supported Hash Types</h4>
            <ul>
                <li><i class="fas fa-check-circle"></i> MD5 (32 characters)</li>
                <li><i class="fas fa-check-circle"></i> SHA-1 (40 characters)</li>
                <li><i class="fas fa-check-circle"></i> SHA-256 (64 characters)</li>
            </ul>
        </div>

        <div class="input-section">
            <h3>Enter Hash Values</h3>
            <form id="hashForm">
                <textarea name="input_text" rows="5" placeholder="Enter hash values (one per line)&#10;Example:&#10;44d88612fea8a8f36de82e1278abb02f&#10;3395856ce81f2b7382dee72602f798b642f14140&#10;275a021bbfb6489e54d471899f7db9d1663fc695ec2fe2a2c4538aabf651fd0f"></textarea>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Check Hashes
                </button>
            </form>
        </div>

        <div class="input-section">
            <h3>Upload Excel File</h3>
            <form id="fileForm">
                <div class="file-upload">
                    <label class="file-input">
                        <i class="fas fa-file-upload"></i>
                        <p>Click to upload or drag and drop</p>
                        <span>Excel files only (.xlsx)</span>
                        <input type="file" name="file" accept=".xlsx" style="display: none;">
                    </label>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-upload"></i> Upload and Check
                    </button>
                </div>
            </form>
        </div>

        <div class="results-section">
            <h3>Results</h3>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Malicious Count</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <a href="/download" class="download-btn">
                <i class="fas fa-download"></i> Download Results
            </a>
        </div>
    </div>

    <script src="/static/hash-checker.js"></script>
</body>
</html>
