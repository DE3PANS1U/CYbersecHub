<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reputation Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #ca8a04;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --border-color: #374151;
            --input-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 1em;
            padding: 1.2rem 2rem 1.2rem 2rem;
            box-shadow: 0 2px 12px 0 rgba(37,99,235,0.13);
        }

        .header h1 {
            color: #fff;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.03em;
        }

        .header .theme-toggle {
            color: #fff;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .input-section {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .input-group h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            resize: vertical;
        }

        .file-input {
            border: 2px dashed var(--border-color);
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-input:hover {
            border-color: var(--primary-color);
        }

        .file-input input {
            display: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 2.2rem;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            gap: 0.5rem;
            font-size: 1.07rem;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.08);
        }

        .btn-primary {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 16px 0 rgba(37,99,235,0.10);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #2563eb 100%);
            box-shadow: 0 6px 18px 0 rgba(37,99,235,0.14);
        }

        .results-section {
            display: none;
            margin-top: 2rem;
            background: linear-gradient(135deg, #f0f4ff 0%, #e3eaff 100%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border-radius: 1.2rem;
            padding: 2rem 2rem 1.5rem 2rem;
            transition: box-shadow 0.4s, background 0.4s;
            position: relative;
        }

        .results-section h2 {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
            letter-spacing: 0.03em;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background: rgba(255,255,255,0.95);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
            transition: box-shadow 0.4s;
        }

        .results-table th,
        .results-table td {
            padding: 1.1rem 1rem;
            border-bottom: 1px solid #e3eaff;
            font-size: 1.06rem;
            transition: background 0.3s, color 0.3s;
        }

        .results-table th {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.02em;
            border: none;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tbody tr:hover {
            background: #f1f6ff;
            color: #222;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 2.2rem;
            height: 2.2rem;
            border: 4px solid #e3eaff;
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .malicious-count {
            font-weight: 600;
        }

        .malicious-count.high {
            color: #fff;
            background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
            padding: 0.25em 0.9em;
            border-radius: 1em;
            font-size: 1.05em;
            box-shadow: 0 2px 8px 0 rgba(220,38,38,0.10);
        }

        .malicious-count.medium {
            color: #fff;
            background: linear-gradient(90deg, #ca8a04 0%, #fde68a 100%);
            padding: 0.25em 0.9em;
            border-radius: 1em;
            font-size: 1.05em;
            box-shadow: 0 2px 8px 0 rgba(202,138,4,0.10);
        }

        .malicious-count.low {
            color: #fff;
            background: linear-gradient(90deg, #16a34a 0%, #6ee7b7 100%);
            padding: 0.25em 0.9em;
            border-radius: 1em;
            font-size: 1.05em;
            box-shadow: 0 2px 8px 0 rgba(22,163,74,0.10);
        }
        
        /* No Results Message Styling */
        .no-results-message {
            padding: 3rem 1rem !important;
            text-align: center;
        }
        
        .no-results-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .no-results-content i {
            font-size: 2.5rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .no-results-content p {
            font-size: 1.2rem;
            color: #64748b;
            margin: 0;
        }
        
        .no-results-content .no-results-hint {
            font-size: 0.95rem;
            color: #94a3b8;
            max-width: 80%;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .input-section {
                gap: 1rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>IP Reputation Checker</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                ðŸŒ™
            </button>
        </header>

        <div class="input-section">
            <div class="input-group">
                <h2>Check IP Addresses</h2>
                <form id="ipForm">
                    <textarea name="input_text" placeholder="Enter IP addresses (one per line or separated by commas)"></textarea>
                    <div class="error" id="ipError"></div>
                    <button type="submit" class="btn btn-primary">Check IPs</button>
                </form>
            </div>

            <div class="input-group">
                <h2>Upload File</h2>
                <form id="fileForm">
                    <div class="file-input">
                        <input type="file" name="file" accept=".xlsx,.csv,.txt">
                        <p>Click to upload or drag and drop</p>
                        <p class="error" id="fileError"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Process File</button>
                </form>
            </div>
        </div>

        <div class="loading"></div>

        <div class="results-section">
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Malicious</th>
                        <th>Suspicious</th>
                        <th>AS Owner</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="downloadBtn" class="btn btn-primary" style="margin-top: 1rem;">
                Download Results
            </button>
        </div>
    </div>

    <script src="/static/ip-checker.js"></script>
</body>
</html>
