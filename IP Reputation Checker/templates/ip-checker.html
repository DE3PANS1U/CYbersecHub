<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reputation Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #ca8a04;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-color: #111827;
            --text-color: #f3f4f6;
            --border-color: #374151;
            --input-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .input-section {
            display: grid;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .input-group h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            resize: vertical;
        }

        .file-input {
            border: 2px dashed var(--border-color);
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-input:hover {
            border-color: var(--primary-color);
        }

        .file-input input {
            display: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .results-section {
            display: none;
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--input-bg);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover {
            background-color: var(--bg-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: var(--danger-color);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .success {
            color: var(--success-color);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .malicious-count {
            font-weight: 600;
        }

        .malicious-count.high {
            color: var(--danger-color);
        }

        .malicious-count.medium {
            color: var(--warning-color);
        }

        .malicious-count.low {
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .input-section {
                gap: 1rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>IP Reputation Checker</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                ðŸŒ™
            </button>
        </header>

        <div class="input-section">
            <div class="input-group">
                <h2>Check IP Addresses</h2>
                <form id="ipForm">
                    <textarea name="input_text" placeholder="Enter IP addresses (one per line or separated by commas)"></textarea>
                    <div class="error" id="ipError"></div>
                    <button type="submit" class="btn btn-primary">Check IPs</button>
                </form>
            </div>

            <div class="input-group">
                <h2>Upload File</h2>
                <form id="fileForm">
                    <div class="file-input">
                        <input type="file" name="file" accept=".xlsx,.csv,.txt">
                        <p>Click to upload or drag and drop</p>
                        <p class="error" id="fileError"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Process File</button>
                </form>
            </div>
        </div>

        <div class="loading"></div>

        <div class="results-section">
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Malicious</th>
                        <th>Suspicious</th>
                        <th>AS Owner</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="downloadBtn" class="btn btn-primary" style="margin-top: 1rem;">
                Download Results
            </button>
        </div>
    </div>

    <script src="/static/ip-checker.js"></script>
</body>
</html>
